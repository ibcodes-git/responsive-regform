<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!--Iconsout CSS for icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action = "#" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="inputs">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="inputs">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter Birth date" required>
                        </div>

                        <div class="inputs">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="inputs">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="inputs">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="inputs">
                            <label>Ocuupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>
                <div class="details identity">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="inputs">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="inputs">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="inputs">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>


                        <div class="inputs">
                            <label>Issued Place</label>
                            <input type="text" placeholder="Enter issued place" required>
                        </div>

                        <div class="inputs">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter issued date" required>
                        </div>

                        <div class="inputs">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="next">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="inputs">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter address type" required>
                        </div>

                        <div class="inputs">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="inputs">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="inputs">
                            <label>City</label>
                            <input type="text" placeholder="Enter your city" required>
                        </div>

                        <div class="inputs">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>

                        <div class="inputs">
                            <label>House No</label>
                            <input type="number" placeholder="Enter house no" required>
                        </div>
                    </div>
                </div>
                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="inputs">
                            <label>Father's Name</label>
                            <input type="text" placeholder="Enter father's name" required>
                        </div>

                        <div class="inputs">
                            <label>Mother's Name</label>
                            <input type="text" placeholder="Enter mother's name" required>
                        </div>

                        <div class="inputs">
                            <label>GrandFather's Name</label>
                            <input type="text" placeholder="Enter grandfather's name" required>
                        </div>


                        <div class="inputs">
                            <label>Grandmother's Name</label>
                            <input type="text" placeholder="Enter grandmother's name" required>
                        </div>

                        <div class="inputs">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name">
                        </div>

                        <div class="inputs">
                            <label>Married Date</label>
                            <input type="date" placeholder="Enter marriage date">
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="back">
                            <span class="btnText">Back</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        <button class="submit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
